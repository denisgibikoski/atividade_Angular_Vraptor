<div class="container">
  <h1 class="label label-light">{{titulo}}</h1>

  <a routerLink="/livro/new" class="btn btn-primary">Novo</a>

  <p-table [columns]="cols" [value]="livros" [lazy]="true" (onLazyLoad)="loadLivrosLazy($event)" [paginator]="true" 
  [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
