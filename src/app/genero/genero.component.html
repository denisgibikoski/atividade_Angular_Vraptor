<div class="container">
  <h1 class="label label-light">{{titulo}}</h1>

  <a routerLink="/genero/new" class="btn btn-primary">Novo</a>

  <p-table [columns]="cols" [value]="generos" [lazy]="true" (onLazyLoad)="loadGenerosLazy($event)" [paginator]="true" 
  [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>



<p-confirmDialog></p-confirmDialog>


<p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal"
[responsive]="true" [width]="500">
<div class="row">
<div class="col-sm-12">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" class="form-control"
    [(ngModel)]="generoEdit.nome">
  </div>
</div>
</div>
<p-footer>
  <button type="button" class="btn btn-default"
(click)="cancelar()">Cancelar</button>
  <button type="button" class="btn btn-success"
  (click)="salvar()">Salvar</button>
</p-footer>
</p-dialog>

</div>
